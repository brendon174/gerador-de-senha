<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">

  <title>Gerador de senha</title>
</head>

<body>
  <img src="./assets/logo.png" alt="logo escrita Gerador de senha">

  <main class="container-input">
    <span>tamanho <span id="valor"></span>caractere</span>
    <input id="slider" class="slider" type="range" min="5" max="25" value="15" />

    <button id="button" class="button-cta">Gerar senha</button>

    <div id="container-password" class="container-password hide">
      <span class="title">Sua senha foi gerada !</span>
      <span id="password" class="password"></span>
      <span class="trip">Clique na Senha para Copiar !</span>
    </div>
  </main>


  <script src="script.js"></script>
</body>

</html>
